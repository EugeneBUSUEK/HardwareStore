<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="height: 50vh; display: flex; flex-direction: column; justify-content: space-between">
    <a th:href="@{/home}">
        <button type="button" class="btn btn-dark">На главную</button>
    </a>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="exampleInputEmail1">Номер товара</label>
            <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="Введите имя">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

        </div>

        <div class="form-group">
            <label for="exampleInputEmail2">пароль</label>
            <input type="text" th:field="*{password}" class="form-control" id="exampleInputEmail2"
                   aria-describedby="emailHelp"
                   placeholder="Введите имя">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегаться</button>
    </form>
</div>
</body>
</html>
